plugins { // (1)
    id 'org.springframework.boot' version '2.4.1' // RELEASE 삭제
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group 'com.jhjun.book'
version '1.0.4-SNAPSHOT-'+new Date().format("yyyyMMddHHmmss")
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// for Junit 5
test { // (2)
    useJUnitPlatform()//junit을 사용하기 위한 필수 선언
}

dependencies {
    //(3) - Gradle6부터 compile, testCompile (Soft Deprecate) // implementation, testImplementation가 추가
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-mustache')//머스테치 의존성 설정

    // lombok
    implementation('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    testImplementation('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')//스프링 부트용 Spring Data Jpa 추상화 라이브러리
    implementation("org.mariadb.jdbc:mariadb-java-client")
    implementation('com.h2database:h2')//인메모리 관계형 데이터 베이스

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}